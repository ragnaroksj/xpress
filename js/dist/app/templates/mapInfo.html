<div class="map-info">
	<div class="map-image"><%= item.get("imgSrc") %></div>
	<div class="map-info-details">
		<div class="map-info-header">
			<div class="map-info-title"><%= item.get("title") %></div>
			<div class="map-info-place"><%= item.get("place") %></div>
		</div>
		<div class="map-info-excerpt"><%= item.get("excerpt") %></div>
		<div class="map-info-position"><%= item.get("position")%></div>
	</div>
</div>
